<div class="main-page-container">
  <div class="actionsDiv">
    <mat-form-field appearance="outline">
      <mat-label class="nameFormField">Filter by name on enter</mat-label>
      <input
        matInput
        (keyup.enter)="applyFilter($event)"
        placeholder="Filter"
        #input
      />
    </mat-form-field>

    <button mat-raised-button class="createBtn" (click)="createUser()">
      <mat-icon>add</mat-icon>
      Create new user
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z5">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="actionsCell">
        <button mat-mini-fab (click)="editUser(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="warn"
          (click)="openConfirmationDialog(element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
